<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Barber Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'feedbacks' %}">Feedbacks</a>
          </li>
            {% if user.is_authenticated %}
            <li>
                <a class="nav-link" href="{% url 'record' %}">Records</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'login' %}">{{user.username}}</a>
            </li>
            <li>
                <a class="btn btn-outline-success" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a class="btn btn-outline-success" href="{% url 'register' %}">Registration</a>
            </li>
            <li>
                <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
            </li>
         </ul>
    </div>
            {% endif %}


      </div>

  </nav>
    </header>
  {% block body %}{% endblock %}
</body>

</html>
